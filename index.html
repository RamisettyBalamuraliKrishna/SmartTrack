
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTrack Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }
        @keyframes scan {
          0% { transform: translateY(0); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translateY(240px); opacity: 0; }
        }
        @keyframes scan-pulse {
          0%, 100% { box-shadow: 0 0 15px 1px rgba(99, 102, 241, 0.6); opacity: 0.8; }
          50% { box-shadow: 0 0 25px 4px rgba(99, 102, 241, 1); opacity: 1; }
        }
        .scan-line {
          position: absolute;
          width: 100%;
          height: 3px;
          background: linear-gradient(to right, transparent, #6366f1, transparent);
          animation: scan 2.2s infinite ease-in-out, scan-pulse 1s infinite ease-in-out;
          z-index: 30;
          pointer-events: none;
        }
        @keyframes pulse-border {
          0%, 100% { border-color: rgba(0,0,0,0.1); }
          50% { border-color: rgba(99, 102, 241, 0.4); }
        }
        .scanner-target {
          border: 2px solid rgba(0,0,0,0.1);
          animation: pulse-border 2.5s infinite;
        }
        #reader {
          width: 100% !important;
          border: none !important;
          background: #f3f4f6;
          min-height: 300px;
        }
        #reader video {
          border-radius: 1rem;
          object-fit: cover;
          width: 100% !important;
          height: 100% !important;
        }
        #reader__dashboard_section_csr, #reader__status_span {
          display: none !important;
        }

        /* Success State Custom Animations */
        @keyframes zoom-out-settle {
          from { transform: scale(1.05); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
        @keyframes quick-fade-out {
          from { opacity: 1; transform: scale(1); }
          to { opacity: 0; transform: scale(0.99); }
        }
        .animate-zoom-out-settle {
          animation: zoom-out-settle 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-quick-fade-out {
          animation: quick-fade-out 0.4s ease-in forwards;
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
